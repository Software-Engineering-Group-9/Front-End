<!DOCTYPE html>
<html>

<head>
  <!-- Imports -->
  <link rel="stylesheet" href="Main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
  <div class="header">

    <div class="left">
      <i class="fas fa-code" aria-hidden="true">
        <span class="fa-text">
          DEVELOPER
        </span>
      </i>
    </div>

    <div class="centertop">
      DOABLE
    </div>

  </div>
</head>

<body>
  <div class=center>
    <div class="modal" id="registerModal">
      <div class="modal-content" id="registerForm">
        <div class="center" style="font-size: 24px; font-weight: 200; padding: 25px">
          Register
          <hr>
        </div>

        <div class="userField" style="text-align: center">
          <input class="inputField" type="text" id="emailReg" name="email" placeholder="Email">
          <i class="fas fa-envelope-square fa-lg"></i>
          <br><br>
          <input class="inputField" type="password" id="passwordReg" name="password" placeholder="Password">
          <i class="fas fa-lock fa-lg"></i>
          <br><br>
        </div>

        <button class="submitButton" id="register"> Submit </button>
        <button class="submitButton" onclick="closeForm()" id="closeModal">Cancel</button>

        <script type="text/javascript">
          function registerData(obj) {
            this.email = obj.email;
            this.password = obj.password;
          }

          document.getElementById("register").onclick = function() {
            var email = document.getElementById("emailReg").value;
            var password = document.getElementById("passwordReg").value;

            var register = new registerData({
              email: email,
              password: password
            });

            console.log(register);

            fetch("http://localhost:8080/api/register", {
                method: 'POST',
                body: JSON.stringify(register),
                mode: 'no-cors',
              })
              .then(response => response.json())
              .then(data => console.log(data))
              .catch((error) => {
                console.error('Error:', error);
              });

              document.getElementById("registerModal").style.display = "none";
              document.getElementById("loginModal").style.display = "block";

          };

        </script>
      </div>
    </div>


    <div class="loginModal" id="loginModal">
      <div class="modal-content">

        <div class="login">
          Login
          <hr>
        </div>


        <div class="userField" style="text-align: center; position: relative;">
          <i class="fas fa-envelope-square fa-lg"></i>
          <input class="inputField" type="text" id="emailLogin" placeholder="Email">
          <br><br>
          <input class="inputField" type="password" id="passwordLogin" placeholder="Password">
          <i class="fas fa-lock fa-lg"></i>
        </div>

        <br>

        <button class="submitButton" id="login"> Login </button>
        <br><br>Don't have an account?<br>
        <button class="submitButton" id="register" onclick="openForm()"> Register </button>

        <script type="text/javascript">
          function loginData(obj) {
            this.email = obj.email;
            this.password = obj.password;
          }

          document.getElementById("login").onclick = function() {

            var email = document.getElementById("emailLogin").value;
            var password = document.getElementById("passwordLogin").value;

            var login = new loginData({
              email: email,
              password: password
            });

            console.log(login);

            fetch("http://localhost:8080/api/login", {
                method: 'POST',
                body: JSON.stringify(login),
              })
              .then(response => response.json())
              .then(data => console.log(data))
              .catch((error) => {
                console.error('Error:', error);
              });


              if(email == "admin" && password == "password"){
                alert("successful login");
                location.replace("Calendar.html")
              }else{
                alert("failed login");
              }
          };

        </script>
      </div>
    </div>

    <script type="text/javascript">
      var loginModal = document.getElementById("loginModal");
      var registerModal = document.getElementById("registerModal");

      function openForm() {
        loginModal.style.display = "none";
        registerModal.style.display = "block";
      }

      function closeForm() {
        registerModal.style.display = "none";
        loginModal.style.display = "block";
      }
    </script>
  </div>
</body>
