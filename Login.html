<!DOCTYPE html>
<html>
<head>
  <!-- Imports -->
  <link rel="stylesheet" href="Main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
  <div class="header">

    <div class="left">
        <i class="fa fa-code" aria-hidden="true">
          <span class = "fa-text">
            DEVELOPER
          </span>
        </i>
    </div>

    <div class="centertop">
      DOABLE
    </div>

    <div class = "right">
      <button class = "registerbutton" type="button" id = "register">
        <script type="text/javascript">
          document.getElementById("register").onclick = function () {
          location.href = "Register.html";
          };
        </script>
        <div class = "text">
          <i class="fas fa-clipboard-check">
            <span class = "fa-text">
              REGISTER
            </span>
          </i>
        </div>
      </button>
    </div>
  </div>
</head>

<body>
  <div class = "container">

  <div class = center>
    <div class = "card">
          <div class = "login">
            LOGIN
          </div>
          <br>
          <div class = "fields">
              <div class = "fontuser">
                <input class = "inputField" type="text" id="email" name="email" placeholder="Enter Email">
                <i class="fas fa-envelope-square"></i>
                <br><br>
                <input class = "inputField" type="password" id="password" name="password" placeholder="Password">
                <i class="fas fa-lock"></i>
              </div>
                <br/>
              <button class = "submitButton" id = "login" > Login </button>
              <script type="text/javascript">

              function loginData(obj) {
                 this.email = obj.email;
                 this.password = obj.password;
               }

               document.getElementById("login").onclick = function () {
                 var email = document.getElementById("email").value;
                 var password = document.getElementById("password").value;

                 var login = new loginData({
                   email: email,
                   password: password
                 });

                 fetch("http://localhost:8080/api/login", {
                   method: 'POST',
                   body: JSON.stringify(login),
                 })
                 .then(response => response.json())
                 .then(data => console.log(data))
                 .catch((error) => {
                   console.error('Error:', error);
                 });
               };
            </script>
          </div>
        <div>
    </div>
  </div>
</body>
