<!DOCTYPE html>
<html>

<head>
  <!-- Imports -->
  <link rel="stylesheet" href="Main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

  <script src="loginScripts/login.js"></script>
  <script src="loginScripts/register.js"></script>
  <script src="loginScripts/formStyle.js"></script>

  <div class="header">
    <div class="left">
      <a id="dev-text" href="https://github.com/Software-Engineering-Group-9" style="text-decoration: none; color: #4aadff; font-size: 3vh">
        <i class="fas fa-code" id="dev-icon" aria-hidden="true" style="color: #4aadff; font-size: 3.2vh;">
          <span class="fa-text" style="font-size: 3.2vh;">
            DEVELOPER
          </span>
        </i>
      </a>
    </div>

    <div class="centertop">
      DOABLE
    </div>

  </div>
</head>

<body>
  <div class=center>
    <div class="modal" id="registerModal">
      <div class="modal-content" id="registerForm">
        <div class="center">
          <div class="titleText">
            Register
            <hr style="height: 0.001vw; border: 0.01vw solid grey">
          </div>
        </div>

        <div class="userField" style="text-align: center">
          <i class="fas fa-envelope-square fa-lg"></i>
          <input class="inputField" type="text" id="emailReg" name="email" placeholder="Email">
          <br>
          <i class="fas fa-lock fa-lg"></i>
          <input class="inputField" type="password" id="passwordReg" name="password" placeholder="Password">
        </div>


        <div class="invalidEmail" id="registerInvalidEmail"></div>
        <button class="button" id="register" onclick="register()">Register</button>
        <button class="button" onclick="closeForm()" id="closeModal">Cancel</button>

      </div>
    </div>


    <div class="modal" id="loginModal">
      <div class="modal-content">

        <div class="titleText" style="margin:none; padding: none;">
          Login
          <hr style="height: 0.001vw; border: 0.01vw solid grey">
        </div>


        <div class="userField" style="text-align: center;">
          <i class="fas fa-envelope-square fa-lg"></i>
          <input class="inputField" type="text" id="emailLogin" placeholder="Email" autofocus="autofocus">
          <br>
          <i class="fas fa-lock fa-lg"></i>
          <input class="inputField" type="password" id="passwordLogin" placeholder="Password">
        </div>

        <div class="invalidEmail" id="loginInvalidEmail"></div>
        <button class="button" id="login" onclick="login()">Login</button>
        <div class="registerText">
          Don't have an account? <a onclick="openForm()" style="color: #008cff ">Register</a>
        </div>

      </div>
    </div>

  </div>
</body>
