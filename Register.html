<!DOCTYPE html>
<html>
<head>
  <!-- Imports -->
  <link rel="stylesheet" href="Main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
  <div class="header">

    <div class="left">
        <i class="fa fa-code" aria-hidden="true">
          <span class = "fa-text">
            DEVELOPER
          </span>
        </i>
    </div>

    <div class="centertop">
      <button class = "registerbutton" type="button" id = "home">
        <script type="text/javascript">
          document.getElementById("home").onclick = function () {
          location.href = "login.html";
          };
        </script>
        <div class="centerText">
            DOABLE
        </div>
      </button>
    </div>

    <div class = "right">

    </div>
  </div>
</head>

<body>
  <div class = "container">

  <div class = center>
    <div class = "card">
          <div class = "login">
            Register
          </div>
          <br>
          <div class = "fields">
              <div class = "fontuser">
                <input class = "inputField" type="text" id="email" name="email" placeholder="Email">
                <i class="fas fa-envelope-square"></i>
                <br><br>
                <input class = "inputField" type="text" id="password" name="password" placeholder="Password">
                <i class="fas fa-lock"></i>
                <br><br>
              </div>
                <br/>

              <button class = "submitButton"  id = "register"> Submit </button>
              <script type="text/javascript">

              function registerData(obj) {
                this.email = obj.email;
                this.password = obj.password;
               }

               document.getElementById("register").onclick = function () {
                 var email = document.getElementById("email").value;
                 var password = document.getElementById("password").value;

                 var register = new registerData({
                  email: email,
                  password: password
                 });

                 fetch("http://localhost:8080/api/register", {
                   method: 'POST',
                   body: JSON.stringify(register),
                   mode: 'no-cors',
                 })
                 .then(response => response.json())
                 .then(data => console.log(data))
                 .catch((error) => {
                   console.error('Error:', error);
                 });
               };

            </script>
          </div>
        <div>
    </div>
  </div>
</body>
