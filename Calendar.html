<!DOCTYPE html>
<html>

<head>
  <!-- Imports -->
  <link rel="stylesheet" href="Calendar.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
  <div class="header">

    <div class="left" id="logoutButton">
      <a href="Login.html" style="text-decoration: none; color: #4aadff; outline:.2vh;">
        <i class="fas fa-sign-out-alt" aria-hidden="true" style="color: #4aadff;">
          <span class="fa-text">
            LOGOUT
          </span>
        </i>
      </a>
    </div>

    <div class="centertop">
      DOABLE
    </div>

    <div class="right">
      <button class="button" onclick="viewPrev()">Prev</button>
      <button class="button" onclick="viewNext()" style="margin-right:2vw;">Next</button>

      <button class="button" id="view" onclick="dayView()">Day</button>
      <button class="button" id="view" onclick="weekView()">Week</button>
      <button class="button" id="view" onclick="monthView()">Month</button>
    </div>

  </div>

  <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />
  <script src="https://uicdn.toast.com/tui.code-snippet/v1.5.2/tui-code-snippet.min.js"></script>
  <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
  <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
  <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>

  <script src="calendarScripts/newEvent.js"></script>
  <script src="calendarScripts/formStyle.js"></script>
  <script src="calendarScripts/getCookie.js"></script>

  </script>

</head>

<body>

  <!-- Calendar -->
  <div class="tui-calendar" id="calendar">
    <script src="calendarScripts/calendar.js"></script>
  </div>

  <!-- modal pops up when creating an event -->
  <div class="modal" id="eventModal">
    <div class="modal-content" id="eventForm">

      <div class="center" style="font-size: 2.4vh">
        New Event
        <hr>
      </div>

      <table class="table">
        <tr>
          <td>Event Title <span class="requiredField" id="requiredField">*</span></td>
          <td><input class="inputField" type="text" placeholder="Title" id="title" autofocus="autofocus"></td>
        </tr>
        <tr>
          <td>Due Date <span class="requiredField" id="requiredField">*</span></td>
          <td><input class="inputField" type="date" id="dueDate"></td>
        </tr>
        <tr>
          <td>Time Due <span class="requiredField" id="requiredField">*</span></td>
          <td><input class="inputField" type="time" id="dueTime"></td>
        </tr>
        <tr>
          <td>Time Needed</td>
          <td><input class="inputField" type="text" id="timeNeeded" placeholder="(In Hours)"></td>
        </tr>
      </table>

      <br>
      <div class="requiredField" id="requiredFieldText"></div>

      <div class="center">
        <button class="button" onclick="submitEvent()" id="submitEvent">Submit</button>
        <button class="button" onclick="closeEventForm()" id="closeModal">Cancel</button>
      </div>

    </div>
  </div>

  <!-- modal pops up when editing an event -->
  <div class="modal" id="editToDoItemModal">
    <div class="modal-content" id="editToDoItemForm">

      <div class="center" style="font-size: 2.4vh">
        Edit Event
        <hr>
      </div>

      <table class="table">
        <tr>
          <td>Event Title <span class="requiredField" id="requiredField">*</span></td>
          <td><input class="inputField" type="text" placeholder="Title" id="editTitle"></td>
        </tr>
        <tr>
          <td>Due Date <span class="requiredField" id="requiredField">*</span></td>
          <td><input class="inputField" type="date" id="editDueDate"></td>
        </tr>
        <tr>
          <td>Time Due <span class="requiredField" id="requiredField">*</span></td>
          <td><input class="inputField" type="time" id="editDueTime"></td>
        </tr>
        <tr>
          <td>Time Needed</td>
          <td><input class="inputField" type="text" id="editTimeNeeded" placeholder="(In Hours)"></td>
        </tr>
      </table>
      <br>
      <div class="requiredField" id="requiredFieldTextEdit"></div>

      <div class="center">
        <button class="button" id="submitEditEvent">Submit</button>
        <button class="button" onclick="closeEditEventForm()" id="closeModal">Cancel</button>
      </div>

    </div>
  </div>

  <!-- modal for editing item in the calendar -->
  <div class="modal" id="busyEditModal">
    <div class="modal-content" id="busyEditModalContent" style="width: 15%">

      <div class="center">
        Title: <input class="inputField" type="text" id="busyEditTitle" onclick="this.select()" style="margin-bottom: 1vw; width: 60%;" value="Busy">
      </div>

      <div class="center">
        <button class="button" id="editDeleteEvent">Delete</button>
        <button class="button" id="editChangeTitle">Change Title</button>
        <button class="button" id="editCancel">Cancel</button>
      </div>

    </div>
  </div>

  <!-- sidebar -->
  <div class="sidebar" id="eventSidebar">
    <div class="center" style="font-size: 2.2vh;">
      <b>To-Do List</b>
      <hr style="height: 0.001vw; border: 0.01vw solid grey">
    </div>

    <br>

    <div style="position: fixed; bottom: 1vh; left: .8%">
      <button class="button" id="create-event" onclick="openEventForm()"> Create Event </button>
    </div>
  </div>


</body>
